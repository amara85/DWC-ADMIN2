<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorator="layouts/layout1">
<body>

	<div layout:fragment="content">

		<link href="../static/css/login-style.css"
			th:href="@{/css/login-style.css}" rel="stylesheet" media="screen" />
		<link href="../static/css/login-form-elements.css"
			th:href="@{/css/login-form-elements.css}" rel="stylesheet"
			media="screen" />
		<script type="text/javascript" th:src="@{/js/login-scripts.js}"></script>


		<div class="inner-bg" id="loginForm">

			<div class="container">

				<div class="row">
					<div class="col-sm-8 col-sm-offset-2 text">
						<h1>
							<strong>DWC Administration et reporting</strong>
						</h1>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-6 col-sm-offset-3 form-box">
						<div class="form-top">
							<div class="form-top-left">
								<p>Saisissez votre login et mot de passe pour se connecter:</p>
								<p th:if="${param.error}"  style="color:red;">Invalid username and password.</p>
							</div>
							<div class="form-top-right">
								<i class="fa fa-key"></i>
							</div>
						</div>
						<div class="form-bottom">
							<form role="form" th:action="@{/login}" method="post"
								class="login-form">
								<div class="form-group">
									<label class="sr-only" for="form-username">Username</label> <input
										type="text" name="username" placeholder="Username..."
										class="form-username form-control" id="form-username" />
								</div>
								<div class="form-group">
									<label class="sr-only" for="form-password">Password</label> <input
										type="password" name="password" placeholder="Password..."
										class="form-password form-control" id="form-password" />
								</div>
								<button type="submit" class="btn"><strong>Sign in!</strong></button>
							</form>
						</div>
					</div>
				</div>

			</div>

		</div>

    <div th:if="${param.error}">

        -->

	</div>



</body>
</html>
