<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorator="layouts/layout3">
	
<head>
  <title>Afficher les informations d'un utilisateur</title>
</head>

<body>

	<th:block layout:fragment="script">
	</th:block>
	<th:block layout:fragment="style">
		<link href="../static/css/style-1.css" th:href="@{/css/style-1.css}"
			rel="stylesheet" media="screen" />
	</th:block>

	<div layout:fragment="content">

		<div class="container">

			<h3 class="titre1">DÃ©tails d'un utilisateur</h3>
			<div>
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 label1">Username:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${utilisateur.username}">Username
								Id</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 label1">Prenom:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${utilisateur.prenom}">Prenom</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 label1">Nom:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${utilisateur.nom}">Nom</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 label1">Enabled:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${utilisateur.enabled}">Enabled</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 label1">Roles:</label>
						<div class="col-sm-2" th:each="r : ${utilisateur.roles}">
							<p class="form-control-static" th:text="${r.nom}+' ; '"></p>
						</div>
					</div>
				</form>
			</div>
		</div>

	</div>

</body>
</html>
