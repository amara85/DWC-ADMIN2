<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorator="layouts/layout3">
	
<head>
  <title>Modifier les informations d'un utilisateur</title>
</head>

<body>

	<th:block layout:fragment="script">
	</th:block>
	<th:block layout:fragment="style">
		<link href="../static/css/style-1.css" th:href="@{/css/style-1.css}"
			rel="stylesheet" media="screen" />
	</th:block>

	<div layout:fragment="content">

		<div class="container">

			<h3 class="titre1">DÃ©tails d'un utilisateur</h3>

			<div>
				<form class="form-horizontal" th:object="${utilisateur}"
					th:action="@{/admin/utilisateur}" method="post">
					<div class="form-group">
						<label class="col-sm-2   label1">Username:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" th:field="*{username}" />
						</div>
						<div class="col-sm-5">
							<p th:if="${#fields.hasErrors('username')}"
								th:errors="*{username}"></p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2   label1">Mot de passe:</label>
						<div class="col-sm-5">
							<input type="password" class="form-control"
								th:field="*{password}" />
						</div>
						<div class="col-sm-5">
							<p th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}"></p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2   label1">Prenom:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" th:field="*{prenom}" />
						</div>
						<div class="col-sm-5">
							<p th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2   label1">Nom:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" th:field="*{nom}" />
						</div>
						<div class="col-sm-5">
							<p th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2   label1">Enabled:</label>
						<div class="col-sm-5">
							<select name="dropdown" class="form-control"
								th:field="*{enabled}">
								<div>
									<option value="true" selected="selected">true</option>
									<option value="false">false</option>
								</div>
							</select>
						</div>
						<div class="col-sm-5">
							<p th:if="${#fields.hasErrors('enabled')}" th:errors="*{enabled}"></p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2   label1">Roles:</label>
						<div class="col-sm-5">
							<select th:field="*{roles}" class="form-control"
								multiple="multiple">
								<option th:each="r : ${allRoles}" th:value="${r.id}"
									th:text="${r.nom}"
									th:selected="${utilisateur.roles.contains(r)}"></option>
							</select>
						</div>
						<div class="col-sm-5">
							<p th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></p>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-7">
							<button type="submit" class="btn btn-primary pull-right">Enregistrer</button>
						</div>
						<div class="col-sm-5"></div>
					</div>
				</form>
			</div>
		</div>

	</div>

</body>
</html>
