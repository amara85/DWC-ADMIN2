<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorator="layouts/layout3">
<body>

	<div layout:fragment="content">

		<div class="container">

			<h2>DÃ©tails d'un utilisateur</h2>
			<div>
				<form class="form-horizontal" th:object="${utilisateur}"
					th:action="@{/admin/utilisateur}" method="post">
					<div class="form-group">
						<label class="col-sm-2 control-label">Username:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{username}" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Mot de passe:</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" th:field="*{password}" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Prenom:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{prenom}" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Nom:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{nom}" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Enabled:</label>
						<div class="col-sm-10">
							<select name="dropdown" class="form-control" th:field="*{enabled}">
							<div>
							<option value="true" selected="selected" >true</option>
							<option value="false">false</option>
							</div>							
						    </select>
						</div>
					</div>
					<div class="row">
						<button type="submit" class="btn btn-default pull-right">Enregistrer</button>
					</div>
				</form>
			</div>
		</div>

	</div>

</body>
</html>
