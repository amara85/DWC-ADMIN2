<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorator="layouts/layout3">
<body>

	<div layout:fragment="content">

		<div class="container">

			<h2>DÃ©tails d'un utilisateur</h2>
			<div>
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Username:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${utilisateur.username}">Username
								Id</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Prenom:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${utilisateur.prenom}">Prenom</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Nom:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${utilisateur.nom}">Nom</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Enabled:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${utilisateur.enabled}">Enabled</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Roles:</label>
						<div class="col-sm-2" th:each="r : ${utilisateur.roles}">
							<p class="form-control-static" th:text="${r.nom}+' ; '"></p>
						</div>
					</div>
				</form>
			</div>
		</div>

	</div>

</body>
</html>
